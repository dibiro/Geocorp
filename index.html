<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geocorp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/simplex.min.css" rel="stylesheet" >
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7NYIMvtywmXrt2iyiHjhbfDax4pxlVtA"></script>

</head>
<body>
    <div ng-app="Geocorp" ng-controller="listado">
      <div class="container" style="margin-top:50px;">
        <div class="row" >
          <div class="col-xm-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#paciente" aria-controls="paciente" role="tab" data-toggle="tab">Paciente</a></li>
              <li role="presentation"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="paciente">
                <div class="container">
                  <div class="row">
                    <div class="col-xm-12">
                      <br>
                      <br>
                      <br>
                      <form ng-submit="buscar_paciente()">
                        <div class="form-group">
                          <label for="cedula">Cedula</label>
                          <input type="text" class="form-control" ng-model="cedula" id="cedula" required placeholder="Cedula de la Paciente">
                          {{mensaje_error_paciente}}
                        </div>
                        <button type="submit" class="btn btn-info col-xs-12" >Buscar Paciente</button>
                      </form>
                      
                    </div>
                  </div>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="login">
                <div class="container">
                  <div class="row">
                    <div class="col-xm-12">
                      <br>
                      <br>
                      <br>
                      <form ng-submit="login()">
                        <div class="form-group" >
                          <label for="email">Email address</label>
                          <input type="email" ng-model="email" class="form-control" id="email" required placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-info col-xs-12" >Logiar</button>
                      </form> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js" ></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
